<app-header></app-header>

<div class="form-control">
  <input type="text" placeholder="Find Task" [(ngModel)]="searchStr">
</div>

<app-calendar></app-calendar>

<div *ngFor="let task of tasks | searchTasks: searchStr; let idx = index" class="wrapper">

  <div class="wrapper__complete">
    <input type="checkbox">
  </div>

  <div class="wrapper__number">
    {{idx +1}}
  </div>

  <div class="wrapper__task">

    <div class="wrapper__task-date">
      {{task.date}}
    </div>

    <div class="wrapper__task-title">
      {{task.title}}
    </div>

    <div class="wrapper__task-description">
      {{task.description}}
    </div>

    <div class="wrapper__task-time">
      {{task.time}}
    </div>

  </div>

  <div class="wrapper__control">
    <button [routerLink]="['/change-task', task.id]">edit</button>
    <button (click)="remove(task.id)">delete</button>

  </div>

</div>
<button routerLink="/add-new-task"> Add new Task </button>
